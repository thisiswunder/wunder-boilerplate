name: Wunder Boilerplate CI - Send To Firebase App Distribution
on:
  push:
    branches: [test-release]

jobs:
  init-repo:
    name: Init Repo
    uses: ./.github/workflows/install-dependencies.yml
  build-ios:
    name: Buid iOS Binary
    uses: ./.github/workflows/build-ios.yml
    needs: [init-repo]
  build-android:
    name: Buid Android Binary
    uses: ./.github/workflows/build-android.yml
    needs: [init-repo, build-ios]
  slack-notification:
    name: Send Slack Notification
    uses: ./.github/workflows/notify.yml
    needs: [init-repo, build-ios, build-android]
